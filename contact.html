        <h1>Contact Me</h1>
        <table>
            <tr>
                <td>Nama</td>
                <td> : </td>
                <td><input type="text" placeholder="Masukkan Nama" id="Nama"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> : </td>
                <td><input type="text" placeholder="Masukkan Email" id="Email"></td>
            </tr>
            <tr>
                <td>Deskripsi</td>
                <td> : </td>
                <td><textarea cols="20" rows="4" placeholder="Masukkan Deskripsi" id="desc"></textarea></td>
            </tr>
            <tr>
                <td><button onclick="button()">Kirim</button></td>
            </tr>
        </table>
        <script type="text/javascript">
            function button(){
                var nama = document.getElementById('Nama').value
                var email = document.getElementById('Email').value
                var desk = document.getElementById('desc').value

                alert("Nama : " + nama + "\nEmail : " + email + "\nDec : " + desk)
            }
        </script>
